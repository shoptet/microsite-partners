; log file (defaults to config file with .log extension)
log = deployment.log

; enable colored highlights? (defaults to autodetect)
colors = yes

[my site] ; Optional section (there may be more than one section).
; remote FTP server
remote = ftp://user:secretpassword@ftp.example.com/directory
; you can use ftps:// or sftp:// protocols (sftp requires SSH2 extension)

; do not like to specify user & password in 'remote'? Use these options:
user = ...
password = ...

; FTP passive mode
passiveMode = yes

; local path (optional)
local = .

; run in test-mode? (can be enabled by option -t or --test)
test = no

; files and directories to ignore
ignore = "
	.git*
	project.pp[jx]
	/deployment.*
	/deployment_dev.*
	bower_components
	node_modules
	.sass-cache
	.tmp
	dev
	wp-config
	/log
	/bin
	/tests
	temp/*
	!temp/.htaccess
	/static
	package.json
	yarn.lock
	webpack.config.js
	webpack-bundle.json
	acf_settings.json
"
; is allowed to delete remote files? (defaults to yes)
allowDelete = yes

; jobs to run before uploading
before[] = local: yarn build-assets

; files to preprocess (defaults to *.js *.css)
preprocess = no